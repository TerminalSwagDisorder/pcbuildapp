 <form>

<p>_________________________________________________________________________________</p>


    <h3>Computer type</h3>



      <ul style="list-style-type:none">

<li>

<div class="chkbox2office">

              Office
</div>
            </label>
          </li>
<li>

   <li>

      <h3>Set preferences (Optional)</h3>




<select>

  <option value="4GB">4GB</option>
  <option value="8GB">8GB</option>
  <option value="16GB">16GB</option>
  <option value="32GB">32GB</option>
</select>




<select>

</select>



<select>

<select>
 
  <li class="dropdown">

        <option> <li><a tabindex="-1" href="#">10 Gbits/s</a></li> </option>

        </ul>
      </li>
    </ul>
  </li>

</select>



<script>
$(document).ready(function(){
  $('.dropdown-submenu a.test').on("click", function(e){
    $(this).next('ul').toggle();
    e.stopPropagation();
    e.preventDefault();
  });
});
</script>



    </fieldset>
    
    
</section>

</form>
<br>
<br>
<div class="knapp">

  <input type="submit" value="Build my PC" style="


    -webkit-box-shadow: 0px 0px 4px #4195fc;
       -moz-box-shadow: 0px 0px 4px #4195fc;
            box-shadow: 0px 0px 4px #4195fc;" onclick: href="yourcomp">
</div>
{{orderList}}

</div>
</div>


</template>
<template name="postSubmit">
 
<table>
<tr> 
{{#each cases}}
   <td>{{ext525b}}</td>
 <td>{{id}}</td>
 <td>{{int35b}}</td>
 <td>{{name}}</td>
<td>{{price}}</td>
<td>{{ratings}}</td>
<td>{{type}}</td>
 {{/each}}
</tr>
</table> 

</template>


<template name="orderList">
  <!-- order table -->
  <div class="hpanel hgreen">
    <div class="panel-heading hbuilt">
     
    </div>
    <div class="panel-body">
      <div class="table-collapse">
        <table class="table table-condensed table-bordered">
          <thead>
          <tr>
            <th>{{mf 'Ext525b' 'Total'}}</th>
            <th>{{mf 'Id' 'Items'}}</th>
            <th>{{mf 'Int35b' 'int'}}</th>
            <th>{{mf 'Name' 'name'}}</th>
            <th>{{mf 'Price' 'price'}}</th>
            <th>{{mf 'Popularity' 'ratings'}}</th>
            <th>{{mf 'Type' 'type'}}</th>
          </tr>
          </thead>
          <tbody>
          {{#each sortedOrders}}
            {{> orderItem}}
          {{/each}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</template>

<template name="orderItem">
  <tr class="{{rowStyle status}}">
<td data-label="Total">{{ext525b}}</td>
    <td data-label="Items">{{id}}</td>
    <td data-label="int">{{int35b}}</td>
 <td data-label="name">{{name}}</td>
<td data-label="price">{{price}}</td>
<td data-label="ratings">{{ratings}}</td>
<td data-label="type">{{type}}</td>

  </tr>
</template>
